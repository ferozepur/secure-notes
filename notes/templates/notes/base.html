<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Secure Notes{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      flex-direction: column;
    }
    header, footer {
      background: #1f2937;
      color: #fff;
      padding: 12px 16px;
    }
    main {
      flex: 1; 
      max-width: 860px;
      margin: 24px auto;
      padding: 0 16px;
    }
    a {color:#2563eb;text-decoration:none}
    .btn {
      display:inline-block;
      padding:8px 12px;
      border:1px solid #1f2937;
      border-radius:6px;
      background:#fff;
    }
    .btn-primary {
      background:#2563eb;
      color:#fff;
      border-color:#2563eb;
    }
    .card {
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:10px;
      padding:16px;
      margin-bottom:12px;
    }
    nav a {color:#fff;margin-right:10px}
  </style>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'notes:dashboard' %}">Dashboard</a>
    {% if user.is_authenticated %}
      <span>Hi, {{ user.username }} | </span>
      <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a> |
      <a href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
  </nav>
</header>

<main>
  {% block content %}{% endblock %}
</main>

<footer>
  Secure Notes
</footer>
</body>
</html>
