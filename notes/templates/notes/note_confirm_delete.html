{% extends "notes/base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
<div class="card">
  <h1>Delete Note</h1>
  <p>Are you sure you want to delete “{{ note.title }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Yes, delete</button>
    <a class="btn" href="{% url 'notes:note_detail' note.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
