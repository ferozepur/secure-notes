{% extends "notes/base.html" %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
<div class="card">
  <h1>{{ note.title }}</h1>
  <p>{{ note.content|linebreaks }}</p>
  <p>
    <a class="btn btn-primary" href="{% url 'notes:note_update' note.pk %}">Edit</a>
    <a class="btn" href="{% url 'notes:note_delete' note.pk %}">Delete</a>
  </p>
  <small>Created {{ note.created_at|date:"Y-m-d H:i" }}, Updated {{ note.updated_at|date:"Y-m-d H:i" }}</small>
</div>
{% endblock %}
